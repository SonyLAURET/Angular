<div *ngIf="isDisplay; else title">
  <p>Formation Angular</p>
</div>
<ng-template #title>
  <p>Nom de la formation</p>
</ng-template>

<button (click)="hiddenClick()">formation</button>

<div [ngSwitch]="formations.length">
  <p *ngSwitchCase="0">Aucune formation disponibles</p>
  <p *ngSwitchCase="1">Une formation disponible : </p>
  <p *ngSwitchDefault>Formations disponibles :</p>
</div>

<ul>
  <li *ngFor="let formation of formations;index as i;first as f;last as l;even as e">
    <p [style.color]="getColorByElementFirst(f,l)" [style.background-color]="getColorByElementEven(e)">{{i}} - {{ formation.nom }}</p>
  </li>
</ul>
